<html>
    <head>
        <title>Quick Form Validation</title>
        <script src="js/jquery-2.1.3.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script src="js/formValidation.js"></script>

    </head>
    <body>
        <form role="form" id="get-wifi">
                <div class="form-group">
                    <label for="firstName" class="toggleLabel">First Name:</label>
                    <input type="text" class="form-control notNull" id="firstName" placeholder="FIRST NAME">
                </div>
                <div class="form-group">
                    <label for="lastName" class="toggleLabel">Last Name:</label>
                    <input type="text" class="form-control notNull" id="lastName" placeholder="LAST NAME">
                </div>
                <div class="row">
                    <div class="form-group col-sm-6 search-box">
                        <i class="glyphicon glyphicon-search"></i>
                        <select class="form-control error-label">
                            <option value="-1">SELECT INQUIRY TYPE *</option>
                            <option value="7">General Corporate Inquiry</option>
                            <option value="2">Gift Certificate or Giftcard</option>
                            <option value="3">Investor Relations</option>
                            <option value="4">Leasing Inquiry - Long Term (greater than a year)</option>
                            <option value="5">Leasing Inquiry - Short Term (cart, kiosk or store less than one year)</option>
                            <option value="1">Mall Specific Question or Complaint</option>
                            <option value="9">Other</option>
                            <option value="6">Premium Outlets</option>
                            <option value="8">Privacy Policy</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-sm-5 pull-left">
                        <div>
                            <label for="email" class="toggleLabel">Email Address:</label>
                            <input type="email" class="form-control notNull validate-email bool-email" id="email" placeholder="EMAIL ADDRESS">
                        </div>
                    </div>
                    <div class="form-group col-sm-2 pull-left text-center awkward-or">
                        <strong class="awkward-or">OR *</strong>
                    </div>
                    <div class="form-group col-sm-5 pull-left">
                        <div>
                            <label for="mobileNumber" class="toggleLabel ">Mobile Phone Number:</label>
                            <input type="tel" class="form-control notNull validate-phone bool-phone" id="mobileNumber" placeholder="MOBILE PHONE NUMBER">
                        </div>
                    </div>
                </div>
                <div class="checkbox">
                    <label class="terms-label ">
                        <input type="checkbox" class="css-checkbox validate-checked" id="terms"><strong> I AM OVER 18 YEARS OLD AND ACCEPT THE <a class="test" href="#">TERMS AND CONDITIONS OF USE</a>.*</strong></label>
                </div>
                <div class="row">
                    <button type="button" class="btn btn-default col-sm-12 access-button">GET FREE WI-FI ACESS</button>
                </div>
            </form>
            
        </div>

        <div class="wrapper-set">
            <i class="minus-sign glyphicon-minus"></i>
            <div class="header-text">click here for fun</div>
            <div class="body-text">some text</div>
        </div>

        </div>
    </body>
</html>
